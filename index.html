      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }
      /* For aspect ratio plugin in Tailwind, if not using @tailwindcss/aspect-ratio */
      .aspect-w-1 { position: relative; padding-bottom: 100%; }
      .aspect-h-1 { position: relative; padding-bottom: 100%; }
      .aspect-w-7 { position: relative; padding-bottom: calc(8 / 7 * 100%); }
      .aspect-h-8 { position: relative; padding-bottom: calc(7 / 8 * 100%); }
      .aspect-w-1 > *, .aspect-h-1 > *, .aspect-w-7 > *, .aspect-h-8 > * {
        position: absolute; height: 100%; width: 100%; top: 0; right: 0; bottom: 0; left: 0;
      }
    </style>
